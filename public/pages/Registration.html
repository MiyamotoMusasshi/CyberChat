<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0"">
    <title>Mychat</title>
    <link rel="icon" href="../mainicon.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cyberpunk.css">
    <link rel="stylesheet" href="../css/RegistrationAndAutorization.css">
</head>
<body>
    <div class="main--shadow cyber-tile-big bg-cyan cyber-glitch-4"></div>
    <main class="cyber-tile-big bg-dark cyber-glitch-2">
        <p class="cyberpunk-font-og cyber-glitch-3">Registration</p>
        <form>
            <div class="cyber-input-long ac-yellow fg-yellow">
                <input type="text" placeholder="Username" id="username_register">
            </div>
            <div class="cyber-input-long ac-yellow fg-yellow">
                <input type="password" placeholder="Password" id="password_register">
            </div>        
            <div class="cyber-input-long ac-yellow fg-yellow">
                <input type="password" placeholder="Return password" id="return-password_register">
            </div>     
            <button class="cyber-button-small bg-yellow fg-dark" type="button" id="register-btn">
                Register
                <span class="glitchtext">Register</span>
            </button>
        </form>
        <a class="cyberpunk-font cyber-glitch-0 fg-yellow">Do you already have an account?</a>
    </main>
    <script src="../js/registration.js"></script>
</body>
</html>
